baseURL: https://example.org/
languageCode: en-us
title: My New Hugo Site
theme: default

build:
  writeStats: true
  cachebusters:
    - source: assets/watching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/css/.*\.(css)$
      target: css
    - source: assets/js/.*\.(js|ts|jsx|tsx)
      target: js